<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        ...
    </head>

    <body>
        <h1 th:text="|Bienvenido ${nombreAutor}|"></h1>

        <h3 th:if="${mensaje}" th:text="${mensaje}"></h3>

        <div th:unless="${mensaje}">
            <table>
                <tr>
                    <td><strong>Título</strong></td>
                    <td><strong>Autor</strong></td>
                    <td><strong>Precio</strong></td>
                    <td><strong>ISBN</strong></td>
                </tr>
                <tr th:each="libro, status : ${arrayLibros}"><!--lo ponemos aqui para que por cada libro cree una fila (no en el div)-->
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.precio}"></td>
                    <td th:text="${libro.isbn}"></td>
                </tr>
            </table>
        </div>

        <h4 th:if="${cumpleCondicion}" style="color: green;">Enhorabuena, has añadido mas de x libros</h4>


        <P th:if="${isbnError}" th:text="${isbnError}" style="color:red"></P>

        <h4>¿Desea añadir algun libro?</h4>
        <form th:action="@{/nuevo}" method="post">
            Titulo: <input type="text" name="titulo" required>
            autor: <input type="text" name="autor">
            precio: <input type="number" name="precio" min="4" max="20" step="2"><!--step es el salto o incremento(solo se pponen numeros de 2 en 2)-->
            ISBN: <input type="number" name="isbn" min="0" max="9999">
            <input type="submit" value="Confirmar">
        </form>

        <form th:action="@{/cerrarSesion}">
            <input type="submit" value="Cerrar Sesión">
        </form> 
    </body>
</html>
