<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        form { margin: 20px 0; }
        input { margin: 5px; padding: 8px; display: block; }
        button { margin: 5px; padding: 8px; background: #4CAF50; color: white; border: none; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Registro de nuevo usuario</h1>
    
    <a href="/login">← Volver al login</a>
    
    <!-- Formulario de registro -->
    <form action="/registro" method="post">
        <input type="text" name="nom" required placeholder="Nombre">
        <input type="password" name="cont" required placeholder="Contraseña">
        <input type="number" name="edad" required placeholder="Edad">
        <input type="number" step="0.1" name="peso" required placeholder="Peso (kg)">
        <input type="number" step="0.01" name="altura" required placeholder="Altura (m)">
        <button type="submit">Registrarse</button>
    </form>
    
</body>
</html>
