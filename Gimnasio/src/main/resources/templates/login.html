<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        form { margin: 20px 0; }
        input { margin: 5px; padding: 8px; }
        button { margin: 5px; padding: 8px; background: #4CAF50; color: white; border: none; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Bienvenido a Fast Rutinas, para acceder a la web inicie sesion</h1>
    
	<!--si existe un error lo lanza (configurado en el controlador de login)-->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
	
    <form action="/login" method="post">
        <input type="text" name="nom" required>
        <input type="password" name="cont" required>
        <button type="submit">Entrar</button>
    </form>

    <h2>No tienes cuenta?, Registrate!</h2>
    <form action="/registro" method="post">
        <input type="text" name="nom" required placeholder="Nombre">
        <input type="password" name="cont" required placeholder="ContraseÃ±a">
        <input type="number" name="edad" required placeholder="Edad">
        <input type="number" name="peso" required placeholder="Peso">
        <input type="number" name="altura" required placeholder="Altura">
        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
