<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        form { margin: 20px 0; }
        input { margin: 5px; padding: 8px; }
        button { margin: 5px; padding: 8px; background: #4CAF50; color: white; border: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Bienvenido a Fast Rutinas, para acceder a la web inicie sesion</h1>
    
    <!-- Mensajes de error/success -->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${param.logout}" class="success">Has cerrado sesión correctamente</div>
    <div th:if="${param.registro}" class="success">¡Registro exitoso! Ahora puedes iniciar sesión.</div>
    
    <!-- FORMULARIO DE LOGIN->
    <!-- Spring Security está esperando "username" y "password" -->
    <form action="/login" method="post">
        <input type="text" name="username" required placeholder="Nombre de usuario">
        <input type="password" name="password" required placeholder="Contraseña">
        <button type="submit">Entrar</button>
    </form>

    <h2>¿No tienes cuenta? ¡Regístrate!</h2>
    <a href="/registro">
        <button>Ir al registro</button>
    </a>
    
</body>
</html>
