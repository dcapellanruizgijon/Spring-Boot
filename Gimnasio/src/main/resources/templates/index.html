<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Fitness</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .section { margin: 15px 0; padding: 10px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 8px; background: #2196F3; color: white; border: none; }
        .cerrarSesion { background: #f44336; }
    </style>
</head>
<body>
    <h1>Mi Fitness App</h1>
    
    <div class="section">
        <h2>Bienvenido: <span th:text="${usuario.nombre}"></span>. A continuación mostraremos sus datos</h2>
        <p>Edad: <span th:text="${usuario.edad}"></span> años</p>
        <p>Peso: <span th:text="${usuario.peso}"></span> kg</p>
        <p>Altura: <span th:text="${usuario.altura}"></span> cm</p>
        <p>IMC: <span th:text="${#numbers.formatDecimal(usuario.calculaIndiceMasaCorporal(), 1, 2)}"></span></p>
        
        <a href="/cerrarSesion"><button class="cerrarSesion">Cerrar Sesión</button></a>
    </div>

    <div class="section">
        <h2>Mis Rutinas</h2>
        <p>Próximamente podrás crear rutinas aquí</p>
    </div>

    <div class="section">
        <h2>Mis Ejercicios</h2>
        <p>Próximamente podrás agregar ejercicios aquí</p>
    </div>
</body>
</html>
